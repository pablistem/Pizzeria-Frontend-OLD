<div class="fondo">
  <div class="container">
    <div class="pb-4 pt-4">
      <app-categorias (categoriaEmitter)="categoriaListener($event)"></app-categorias>
    </div>
    <ng-container *ngIf="!categoria; else categoriaSeleccionada">
      <app-recomendaciones></app-recomendaciones>
    </ng-container>
    <ng-template #categoriaSeleccionada>
      <app-menu [categoria]="categoria!"></app-menu>
    </ng-template>
  </div>
</div>
