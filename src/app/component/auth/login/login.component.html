<div class="login-container">

  <div>

    <img routerLink="home" class="logo" src="../../assets/images/logo.jpg" alt="logo">

    <form class="pt-4" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

      <div class="input-container">
        <input class="mb-2" id="input-mail" type="email" formControlName="email" placeholder="Correo electrónico">
      </div>
      <ng-container *ngIf="formGroup.get('email')?.dirty && formGroup.get('email')?.touched">
        <p class="mb-2" *ngIf="formGroup.controls['email'].errors?.['required']">El email es obligatorio.</p>
        <p class="mb-2" *ngIf="formGroup.controls['email'].errors?.['email']">El email debe tener un formato válido.</p>
      </ng-container>

      <div class="input-container">
        <input class="mb-2" id="input-password" type="password" formControlName="password" placeholder="Contraseña">
      </div>
      <ng-container *ngIf="formGroup.get('password')?.dirty && formGroup.get('password')?.touched">
        <p class="mb-2" *ngIf="formGroup.controls['password'].errors?.['required']">La contraseña es obligatoria.</p>
      </ng-container>

      <button class="btn btn-login" type="submit">Iniciar sesión</button>

      <!-- [disabled]="!formGroup.valid" -->

      <ng-container *ngIf="invalidCredentials; else serverErrorContent">
        <p class="error  mt-2">Email o contraseña no validos.</p>
      </ng-container>
      <ng-template #serverErrorContent>
        <p class="error mt-2" *ngIf="serverError">Ocurrió un error inesperado.<br>Por favor, intentelo de nuevo mas tarde</p>
      </ng-template>

      <a routerLink="../register" class="a-registrarme mt-2" href="#">
        ¿No tenés cuenta? Registrate
      </a>

    </form>

  </div>

  <div>
    <button class="btn btn-continue" type="button"><img src="../../../../assets/icons/flechita.png" alt="flechita">
      Continuar sin cuenta*
    </button>

    <p class="pt-2">*Esta opción solo le permitirá finalizar el pedido mediante Whatsapp</p>
  </div>

</div>
