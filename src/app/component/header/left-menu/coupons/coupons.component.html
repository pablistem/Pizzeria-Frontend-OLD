<div class="master-container">

  <!-- Si no está logueado -->
  <div class="general-container" *ngIf="!isLogged">

    <h2>
      Inicia sesion para ver tus cupones
    </h2>

    <div class="buttons-container">
      <button class="log-in">
        Iniciar Sesion
      </button>
      <button class="register">
        Registrarme
      </button>
    </div>

  </div>

  <!-- Si está logueado pero no tiene pedidos -->
  <div class="general-container" *ngIf="isLogged && !hasOrders">

    <h2>
      Todavía no tenes cupones
    </h2>

    <div class="buttons-container">
      <button class="log-in">
        Agregar
      </button>
    </div>

  </div>

  <!-- Si está logueado y tiene pedidos -->
  <div class="general-container" *ngIf="isLogged && hasOrders">

    <p>¿Quieres agregar otro cupón?</p>
    <button class="add-cupon" >Agregar</button>

    <p class="title">Cupones</p>

    <app-cupon *ngFor="let order of [1, 2, 3]"></app-cupon>

    <button class="use-coupon">Usar cupón</button>

  </div>

  <p class="help">¿Cómo obtengo cupones?</p>

</div>
