<header>

  <button (click)="callHamburgerMenu()">
    <ng-container *ngIf="leftMenuIsActive, else iconoFlecha">
      <img src="../../../assets/icons/header/icono-flecha.svg" alt="icono menu izquierdo">
    </ng-container>
    <ng-template #iconoFlecha >
      <img src="../../../assets/icons/header/icono-hamburguesa.svg" alt="icono menu izquierdo">
    </ng-template>
  </button>

  <h1 (click)="redirigirAHome()">Pizzería Don Rémolo</h1>


</header>
