<div class="modal-header">
  <h5 class="modal-title">Eliminar producto</h5>
  <button type="button" class="btn close" aria-label="Close" (click)="btnCancelar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <p>¿Está seguro que desea eliminar el producto: "<strong>{{producto?.name}}</strong>"?</p>

  <p *ngIf="errorBackend" class="errorBackend">{{errorBackend}}</p>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="btnCancelar()">Cancelar</button>
  <button type="button" class="btn btn-danger" (click)="btnContinuar()">Continuar</button>
</div>
