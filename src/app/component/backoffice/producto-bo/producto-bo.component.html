

<ng-container *ngIf="products.length != 0; else elseBlock">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Imagen</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.image}}</td>
        <td>{{product.price}}</td>
        <td>{{product.stock}}</td>
        <td>
          <ul>
            <li (click)="accion('actualizar')">Actualizar</li>
            <li (click)="accion('eliminar')">Eliminar</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #elseBlock>
  <p>No hay productos</p>
</ng-template>

<button (click)="accion('crear')">Crear</button>
